<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>

<body>
    <header>
        <img src="assets/logo.png" alt="">
    </header>
    <div class="backgroundFlowers">
        <div class="imageOverlay">
            <div class="topOverlay">
                <h1>Beautiful Flowers</h1>
                <button id="buttonStyle">Learn more</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <section id="bottomSection">
                <div class="imageFlex1 col-xl-2 col-lg-4 col-md-4 col-sm-5">
                    <div>
                        <img src="assets/flower-icon.png" alt="" class="imgs">
                    </div>
                    <div class="textSpace">
                        <p>Flowers for every kind of situation</p>
                    </div>
                </div>
                <div class="imageFlex1 col-xl-2 col-lg-4 col-md-4 col-sm-5">
                    <div>
                        <img src="assets/payment-icon.png" alt="" class="imgs">

                    <div class="textSpace">
                        <p>All major payment kinds accepted</p>
                    </div>
                </div>
                <div class="imageFlex1 col-xl-2 col-lg-4 col-md-4 col-sm-5">
                    <div>
                        <img src="assets/phone-icon.png" alt="" class="imgs">
                    </div>
                    <div>
                        <p class="textSpace">Free consultation</p>
                    </div>
                </div>
                <div class="imageFlex1 col-xl-2 col-lg-4 col-md-4 col-sm-5">
                    <div>
                        <img src="assets/truck-icon.png" alt="" class="imgs">
                    </div>
                    <div class="textSpace">
                        <p>City wide delivery</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
